<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images.png">
    <title>Fighting Game</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div style="width: 1024px; margin: 40px auto;">
        <div style="position: absolute; left:0px;">
            <p>Player 1</p>
            <p>Nhấn A,D,W để di chuyển </p>
            <p>Press Space để tấn công </p>
        </div>
        <div style="position: absolute; right:0px; max-width: 170px;">
            <p>Player 2</p>
            <p>Nhấn phím mũi tên để di chuyển </p>
            <p>Nhấn 0 để tấn công </p>
        </div>
        <div style="position: relative">
            <div style="position: absolute; display: flex; width: 1024px; padding: 20px; align-items: center;">
                <div style="position: relative;  width: 100%;
                border-top: 4px solid white;
                    border-left: 4px solid white;
                    border-bottom: 4px solid white;
                ">
                    <div style="background-color: red; height: 30px"></div>
                    <div id="playerHealth" style="
                    position: absolute;
                    background: #818cf8;
                    top: 0;
                    left: 0;
                    bottom: 0;
                    right: 0;
                    "></div>
                </div>
                <div id="timer"
                    style="background-color: black;
                    border: 4px solid white;
                    height: 50px; color: white; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;">
                    10</div>
                <div style="position: relative; width: 100%;
                border-top: 4px solid white;
                    border-right: 4px solid white;
                    border-bottom: 4px solid white;
                ">
                    <div style="background-color: red; height: 30px"></div>
                    <div id="enemyHealth" style="
                    position: absolute;
                    background: #818cf8;
                    top: 0;
                    left: 0;
                    bottom: 0;
                    right: 0;
    
                    "></div>
                </div>
            </div>
            <div id="textInfo"
                style="position: absolute; color: white; display: flex; align-items: center; justify-content: center; width: 1024px ; height: 576px;">
            </div>
        </div>
        <canvas></canvas>
    </div>

</body>
<script src="./js/utils.js"></script>
<script src="./js/classes.js"></script>
<script src="./index.js"></script>

</html>
